version: '3.1'

networks:
  app-network:
    driver: bridge

services:
  haproxy:
    build: ./haproxy
    links:
      - client
      - server
    ports:
      - "8080:80"
    networks:
      - app-network
  db:
    build: ./db
    volumes:
      - ./db/mongodb:/var/lib/mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGODB_USERNAME=${MONGODB_USERNAME}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - MONGODB_ROOT_USERNAME=${MONGODB_ROOT_USERNAME}
      - MONGODB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD}
    networks:
      - app-network

  server:
    build:
      context: ./server
      args:
        app_env: ${APP_ENV}
    container_name: server
    volumes:
      - ./server:/var/www/server
    links:
      - db
    networks:
      - app-network

  client:
    build:
      context: ./client
      args:
        app_env: ${APP_ENV}
    container_name: client
    volumes:
      - ./client/src:/client/src
    networks:
      - app-network