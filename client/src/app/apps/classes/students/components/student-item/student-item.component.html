<div fxLayout="row" fxLayoutAlign="start center">
  <mat-checkbox [checked]="selected" (change)="onSelectChange()" (click)="$event.stopPropagation();"></mat-checkbox>
  <div class="ml-16">
    <app-student-picture [url]="item.pictureUrl" size="40"></app-student-picture>
  </div>
  <div class="ml-16">
    <div class="fullname text-truncate">{{ fullname }}</div>
    <div>{{ item.sex }}</div>
  </div>
</div>
