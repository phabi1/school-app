<div *ngIf="items.length === 0" fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
  <span class="no-messages-text hint-text">{{ 'classesStudents.list.messages.empty' | translate }}</span>
</div>

<div class="student-list">
  <app-classes-students-student-item matRipple *ngFor="let item of items" [item]="item" [ngClass]="{'current-student':item?.id == currentItem?.id}" (click)="itemClicked.emit(item)"></app-classes-students-student-item>
</div>
