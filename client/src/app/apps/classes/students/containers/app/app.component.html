<div class="page-layout carded left-sidebar inner-scroll">
  <div class="top-bg accent"></div>
  <fuse-sidebar class="sidebar" position="left" lockedOpen="gt-md">
    <div fxLayout="column" fxLayoutAlign="space-between start" class="header accent p-24 pb-4">

    </div>
    <div class="content" fusePerfectScrollbar>
      <div class="p-24">
        <button mat-raised-button color="accent" class="w-100-p" (click)="addStudent()">{{ 'classesStudents.buttons.add' | translate }}</button>
      </div>
    </div>
  </fuse-sidebar>
  <div class="center">
    <div class="header accent" fxLayout="column" fxLayoutAlign="center space-between">
      <h2 class="m-0">{{ 'classesStudents.title' | translate }}</h2>
    </div>
    <div class="content-card">
      <div class="toolbar p-24"></div>
      <div class="content" fxLayout="row">
        <app-classes-students-list fusePerfectScrollbar fxFlex></app-classes-students-list>
        <app-classes-students-details fusePerfectScrollbar fxFlex></app-classes-students-details>
      </div>
    </div>
  </div>
</div>
