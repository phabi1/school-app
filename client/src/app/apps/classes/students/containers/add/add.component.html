<form [formGroup]="form" fxLayout="column" (ngSubmit)="add()">
  <mat-form-field>
  <mat-select placeholder="Level" formControlName="grade" required>
    <mat-option *ngFor="let item of levelOptions$ | async" [value]="item.data">
      {{item.label}}
    </mat-option>
  </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="lastname" placeholder="Lastname" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="firstname" placeholder="Firstname" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="shortname" placeholder="Shortname">
  </mat-form-field>
  <mat-radio-group formControlName="sex">
    <mat-radio-button value="MALE">Gar√ßon</mat-radio-button>
    <mat-radio-button value="FEMALE">Fille</mat-radio-button>
  </mat-radio-group>
  <mat-form-field>
    <input matInput formControlName="birthday" placeholder="Birthday">
  </mat-form-field>
  <button mat-raised-button color="accent" [disabled]="form.invalid">Add</button>
</form>
