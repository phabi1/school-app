<div class="page-layout carded fullwidth" fusePerfectScrollbar>
  <div class="top-bg accent"></div>
  <div class="center">
    <div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">
        <h2 class="m-0">Jours du mois</h2>
    </div>
    <div class="content-card">
      <div class="toolbar px-24 py-8"></div>
      <div class="content p-24">
        <form [formGroup]="form" (ngSubmit)="generate()" fxLayout="column" fxLayoutAlign="start start">
          <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field>
              <mat-select placeholder="Month" formControlName="month" required>
                <mat-option *ngFor="let month of monthOptions" [value]="month.data">
                  {{month.label}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Year" formControlName="year" required>
            </mat-form-field>
          </div>
          <mat-form-field>
            <input matInput placeholder="Out days" formControlName="outDays">
          </mat-form-field>
          <button mat-raised-button color="accent" [disabled]="form.invalid">Generate</button>
        </form>
      </div>
    </div>
  </div>
</div>
