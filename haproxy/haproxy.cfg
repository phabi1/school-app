global

defaults
  mode http
  timeout connect 5000ms
  timeout client 5000ms
  timeout server 5000ms

frontend http-in
  bind *:80

  acl url_api path_beg /api
  use_backend server if url_api

  default_backend client

backend client
   server egcstudio_client egc_studio_client:80 check

backend server
   reqrep ^([^\ ]*\ /)api[\/]?(.*)  \1\2
   server egcstudio_server egc_studio_server:3000 check